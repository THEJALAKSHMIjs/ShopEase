<div class="container my-5" *ngIf="product">
  <div class="row g-4 align-items-start">

    <!-- Left: Product Image & Buttons -->
    <div class="col-md-6 ">
      <a routerLink="/product" class="text-decoration-none fw-semibold d-inline-block mb-3">
        ← Back to All Products
      </a>

      <div class="text-center ">
        <img [src]="product.image" 
             [alt]="product.title"
             class="img-fluid rounded product-image my-3">
      </div>
    </div>

    <!-- Right: Product Details in a Card -->
    <div class="col-md-6">
      <div class="card border-0 shadow-lg p-4 mt-5 rounded-0">
        <h2 class="fw-bold mb-3">{{ product.title }}</h2>
        <p class="text-secondary mb-4">Category: {{ product.category }}</p>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="text-primary fw-bold mb-0">₹ {{ product.price * 80 | number:'1.0-0' }}</h4>
          <span class="badge bg-success px-3 py-2 fs-6">In Stock</span>
        </div>

        <div>
          <h5 class="fw-semibold">Description</h5>
          <p class="text-muted mt-2">{{ product.description }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
