<div class="container my-5">
  <!-- Back to Home Link (top-left) -->
  <div class="mb-3">
    <a routerLink="/" class="text-decoration-none fw-semibold text-primary">
      ← Back to Home
    </a>
  </div>

  <h1 class="mb-4 text-center fw-bold text-uppercase" style="color: rgb(17, 53, 121);">
    All Products
  </h1>
  <p class="text-muted mb-5 text-center" style="color: rgb(17, 53, 121);">
    Discover our premium collection of products.
  </p>

  <div class="row g-4">
    <!-- Loop through products dynamically -->
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let product of products">
      <div class="card h-100 border-0 shadow-sm rounded-3 hover-shadow transition-all">
        <div class="text-center p-3">
          <img 
            [src]="product.image" 
            [alt]="product.title" 
            class="img-fluid" 
            style="height: 220px; object-fit: contain;"
          >
        </div>
        <div class="card-body text-center">
          <h6 class="card-title fw-semibold text-dark mb-2">
            {{ product.title | slice:0:50 }}{{ product.title.length > 50 ? '...' : '' }}
          </h6>
          <p class="text-primary fw-bold mb-3">₹{{ product.price * 80 | number:'1.0-0' }}</p>
          <button class="btn btn-custom w-100 fw-semibold" 
                  (click)="viewDetails(product)">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
